@(form: Form[Application.Login])

<html>
    <head>
        <title>David and Emillie's website</title>
        <!--<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">-->
        <!--<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">-->
    </head>
    <body>

        <header>
            <!--<a href="@routes.Main.index" id="logo">David and Emillie's website</a>-->
            <h1>David and Emillie's website</h1>
        </header>

        @helper.form(routes.Application.authenticate) {

            <h1>Sign in</h1>

            @if(form.hasGlobalErrors) {
                <p class="error">
                @form.globalError.message
                </p>
            }

            @if(flash.contains("success")) {
                <p class="success">
                @flash.get("success")
                </p>
            }

            <p>
                <input type="username" name="username" placeholder="username" value="@form("username").value">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>

        }

    </body>
</html>
